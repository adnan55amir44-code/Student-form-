<html>
<head>
<title>Student Form</title>
</head>
<body style="background-color:lightgreen">

<h1>Student Registration Form</h1>

<form>

Roll no :
<input type="text"><br><br>

Student name :
<input type="text" placeholder="First Name">
-
<input type="text" placeholder="Last Name"><br><br>

Father's name :
<input type="text"><br><br>

Date of birth :
<input type="text" placeholder="Day" size="4"> -
<input type="text" placeholder="Month" size="6"> -
<input type="text" placeholder="Year" size="6">
(DD-MM-YYYY)
<br><br>

Mobile no :
<input type="text" value="+92" size="3"> -
<input type="text"><br><br>

Email id :
<input type="email"><br><br>

Password :
<input type="password"><br><br>

Gender :
<input type="radio" name="gender"> Male
<input type="radio" name="gender"> Female
<br><br>

Department :
<input type="checkbox"> CSE
<input type="checkbox"> IT
<input type="checkbox"> ECE
<input type="checkbox"> Civil
<input type="checkbox"> Mech
<br><br>

Course :
<select>
<option>Select Current Course</option>
<option>Web Development</option>
<option>App Development</option>
<option>Graphic Design</option>
</select>
<br><br>

Student photo :
<input type="file"><br><br>

City :
<input type="text"><br><br>

Address :
<textarea rows="4" cols="30"></textarea>
<br><br>

<input type="submit" value="Register">

</form>

</body>
</html>
